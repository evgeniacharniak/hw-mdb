<form
  class="login--form"
  [formGroup]="form"
>
  <mat-form-field>
    <mat-label>Login:</mat-label>
    <input
      matInput
      [formControl]="loginControl"
    >
    <mat-error *ngIf="!form.valid && form.touched && isLoginRequiredError">
      Please enter login
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password:</mat-label>
    <input
      matInput
      [formControl]="passwordControl"
    >
    <mat-error *ngIf="!form.valid && form.touched && isPasswordRequiredError">
      Please enter password
    </mat-error>
  </mat-form-field>
  <a mat-button
    [routerLink]
    (click)="logInHandler()"
  >
    LogIn
  </a>
  <mat-error *ngIf="!form.valid && form.touched && isLoginFailedError">
    Login or password is incorrect
  </mat-error>
</form>
