<form
    class="login__form"
    [formGroup]="form"
>
    <label>Login:</label>
    <input [formControl]="loginControl">
    <label>Password:</label>
    <input [formControl]="passwordControl">
    <a
        [routerLink]=""
        (click)="logInHandler()"
    >
        LogIn
    </a>
    <p *ngIf="loginError">{{loginError}}</p>
</form>
