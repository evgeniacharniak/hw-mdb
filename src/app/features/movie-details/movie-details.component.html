<ng-template [ngIf]="movieDetailsView">

  <h3>{{movieDetailsView.name}}</h3>
  <p>{{movieDetailsView.year}}</p>
  <p>{{movieDetailsView.description}}</p>
  <p>{{movieDetailsView.rating}}</p>

  <mf-watch-list
    [isInWhatchList]="movieDetailsView.isInWatchList"
    [movieId]="movieDetailsView.id"
  ></mf-watch-list>

</ng-template>

<mf-review-list></mf-review-list>

<a [routerLink]="getMdbDashboardLink()"><= back to movies list</a>
